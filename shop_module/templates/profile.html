{% extends 'dashboard.html' %}
{% block field_page %}
<form method=post>
  <h5 class='text-center'> Profile Information </h5>
  <div class="form-inline">
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" name="" id="" class="form-control" placeholder="{{ current_user.name }}">
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input type="text" name="" id="" class="form-control" placeholder="{{ current_user.email }}">
    </div>
    <div class="col text-center">
      <small>Still working on change of details</small>
    </div>
  </div>
</form>
{% endblock field_page %}
