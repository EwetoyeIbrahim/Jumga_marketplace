{% macro render_field_with_errors(field) %}
<div class="form-group">
  {{ field.label }}
  {% if field.errors %}
  <ul>
    {% for error in field.errors %}
    <li class='text-danger'>{{ error }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {{ field(class="form-control form-control-sm", **kwargs)|safe }}
</div>
{% endmacro %}
